<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Car Management</title>
    <link rel="stylesheet" href="../../../bootstrap-css.css">
    <link rel="stylesheet" href="../../../global-style.css">
    <link rel="stylesheet" href="../components/admin-sidebar.css">
    <link rel="stylesheet" href="manage-user.css">
</head>
<body>
    <!-- Admin Layout -->
    <div class="admin-layout">
        <!-- Sidebar -->
        <div id="admin-sidebar"></div>
        
        <!-- Main Content -->
        <main class="admin-main">
            <!-- Page Header -->
            <div class="page-header">
                <h1>ðŸ‘¥ Manage Users</h1>
                <p>View and manage all registered users</p>
            </div>
            
            <!-- Search and Filter -->
            <div class="search-filter">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search users by name or email..." class="form-input">
                </div>
                <div class="filter-options">
                    <select id="roleFilter" class="form-input">
                        <option value="">All Roles</option>
                        <option value="user">Users</option>
                        <option value="admin">Admins</option>
                    </select>
                </div>
            </div>
            
            <!-- Users Table -->
            <div class="users-table-container">
                <div class="table-header">
                    <h2>Users List</h2>
                    <div class="table-actions">
                        <button class="btn btn-primary" onclick="refreshUsers()">
                            ðŸ”„ Refresh
                        </button>
                    </div>
                </div>
                
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Role</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <!-- Pagination will be generated here -->
            </div>
        </main>
    </div>
    
    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit User</h2>
                <span class="close" onclick="closeEditUserModal()">&times;</span>
            </div>
            
            <form id="editUserForm" class="modal-form">
                <input type="hidden" id="editUserId" name="userId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editFirstName" class="form-label">Full Name</label>
                        <input type="text" id="editFirstName" name="fullname" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editLastName" class="form-label">Username</label>
                        <input type="text" id="editLastName" name="username" class="form-input" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="editEmail" class="form-label">Email</label>
                    <input type="email" id="editEmail" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="editPhone" class="form-label">Avatar URL</label>
                    <input type="url" id="editPhone" name="avatar" class="form-input" placeholder="https://example.com/avatar.jpg">
                </div>
                
                <div class="form-group">
                    <label for="editRole" class="form-label">Role</label>
                    <select id="editRole" name="role" class="form-input" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-link" onclick="closeEditUserModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update User</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <span class="close" onclick="closeDeleteModal()">&times;</span>
            </div>
            
            <div class="modal-body">
                <p>Are you sure you want to delete this user? This action cannot be undone.</p>
                <div class="user-info">
                    <strong>User:</strong> <span id="deleteUserName"></span><br>
                    <strong>Email:</strong> <span id="deleteUserEmail"></span>
                </div>
            </div>
            
            <div class="modal-actions">
                <button type="button" class="btn btn-link" onclick="closeDeleteModal()">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmDeleteBtn" style="background: var(--color-error); border-color: var(--color-error);">Delete User</button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script type="module" src="../components/admin-sidebar.js"></script>
    <script type="module" src="manage-user.js"></script>
    <script src="../../client/components/components.js"></script>
</body>
</html>
