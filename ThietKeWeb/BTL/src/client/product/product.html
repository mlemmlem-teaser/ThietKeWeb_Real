<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars - Car Management</title>
    <link rel="stylesheet" href="../../../bootstrap-css.css">
    <link rel="stylesheet" href="../../../global-style.css">
    <link rel="stylesheet" href="../components/cart-preview.css">
    <link rel="stylesheet" href="product.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <div id="site-header"></div>
    
    <!-- Main Content -->
    <main class="site-main">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1><i class="fa-solid fa-car-side"></i> Our Car Collection</h1>
                <p>Browse our extensive collection of quality vehicles</p>
                <img src="../../../Assets/image/multiple_car.jpg" width="100%" alt="">
            </div>
            
            <!-- Search and Filter -->
            <div class="search-filter">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search cars by make, model, or year..." class="form-input">
                </div>
                <div class="filter-options">
                    <select id="priceFilter" class="form-input">
                        <option value="">All Prices</option>
                        <option value="0-10000">Under $10,000</option>
                        <option value="10000-25000">$10,000 - $25,000</option>
                        <option value="25000-50000">$25,000 - $50,000</option>
                        <option value="50000+">Over $50,000</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="loadCars()">
                        <i class="fa-solid fa-rotate"></i> Refresh Cars
                    </button>
                    <button class="btn btn-link" onclick="downloadReport()" id="downloadBtn" disabled>
                        <i class="fa-solid fa-chart-line"></i> Download Report
                    </button>
                    <button class="cart-button" onclick="showCartPreview()" id="cartBtn">
                        <span class="cart-icon">ðŸ›’</span>
                        <span class="cart-badge hidden" id="cartBadge">0</span>
                    </button>
                </div>
            </div>
            
            <!-- Cars Grid -->
            <div class="cars-grid" id="carsGrid">
                <!-- Cars will be loaded here -->
            </div>
            
            <!-- Loading Message -->
            <div id="loadingMessage" class="loading-message">
                <p>Loading cars...</p>
            </div>
            
            <!-- No Results Message -->
            <div id="noResultsMessage" class="no-results" style="display: none;">
                <p>No cars found matching your criteria.</p>
            </div>
        </div>
    </main>
    
    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ðŸ›’ Shopping Cart</h2>
                <span class="close" onclick="closeCart()">&times;</span>
            </div>
            
            <div class="modal-body">
                <div id="cartItems">
                    <!-- Cart items will be loaded here -->
                </div>
                
                <div class="cart-summary">
                    <div class="cart-total">
                        <strong>Total: $<span id="cartTotal">0</span></strong>
                    </div>
                </div>
            </div>
            
            <div class="modal-actions">
                <button type="button" class="btn btn-link" onclick="closeCart()">Continue Shopping</button>
                <button type="button" class="btn btn-primary" onclick="checkout()" id="checkoutBtn" disabled>
                    Checkout
                </button>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div id="site-footer"></div>
    
    <!-- Scripts -->
    <script type="module" src="../components/cart-preview.js"></script>
    <script type="module" src="product.js"></script>
    <script src="../components/components.js"></script>
</body>
</html>
