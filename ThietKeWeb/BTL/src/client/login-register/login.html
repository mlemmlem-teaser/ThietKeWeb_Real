<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Car Management</title>
    <link rel="stylesheet" href="../../../bootstrap-css.css">
    <link rel="stylesheet" href="../../../global-style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Header -->
    <div id="site-header"></div>
    
    <!-- Main Content -->
    <main class="site-main">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1>ðŸš— Login</h1>
                        <p>Sign in to your Car Management account</p>
                    </div>
                    
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="email" class="form-label">Email or Username</label>
                            <input type="text" id="email" name="email" class="form-input" placeholder="Enter your email or username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary auth-btn">
                                Login
                            </button>
                        </div>
                        
                        <div class="auth-links">
                            <p>Don't have an account? 
                                <a href="register.html" class="auth-link">Register here</a>
                            </p>
                        </div>
                    </form>
                    
                    <!-- Error/Success Messages -->
                    <div id="message" class="message"></div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div id="site-footer"></div>
    
    <!-- Scripts -->
    <script type="module" src="login.js"></script>
    <script src="../components/components.js"></script>
</body>
</html>
