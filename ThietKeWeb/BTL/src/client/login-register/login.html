<!DOCTYPE html>
<html lang="vi"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Xe - Đăng nhập</title>
    <link rel="stylesheet" href="../../../bootstrap-css.css">
    <link rel="stylesheet" href="../../../global-style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <div id="site-header"></div>
    
    <!-- Main Content -->
    <main class="site-main">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1>    <i class="fa-solid fa-car-side"></i> Đăng nhập</h1>
                        <p>Đăng nhập vào tài khoản Quản Lý Xe của bạn</p>
                    </div>
                    
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="email" class="form-label">Email hoặc Tên người dùng</label>
                            <input type="text" id="email" name="email" class="form-input" placeholder="Nhập email hoặc tên người dùng của bạn" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" id="password" name="password" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary auth-btn">
                                Đăng nhập
                            </button>
                        </div>
                        
                        <div class="auth-links">
                            <p>Bạn chưa có tài khoản? 
                                <a href="register.html" class="auth-link">Đăng ký ở đây</a>
                            </p>
                        </div>
                    </form>
                    
                    <!-- Error/Success Messages -->
                    <div id="message" class="message"></div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div id="site-footer"></div>
    
    <!-- Scripts -->
    <script type="module" src="login.js"></script>
    <script src="../components/components.js"></script>
</body>
</html>
